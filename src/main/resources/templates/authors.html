<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Authors</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${authors}" class="container my-5">
                <p class="my-5">
                    <a href="/add-author" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2">Add Author</i></a>
                </p>
                <div class="col-md-12">
                    <h2 th:case="null">No record found :-(</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <tread>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                            </tread>
                            <tbody>
                            <tr th:each="authors : ${authors}">
                                <td th:text="${authors.id}"></td>
                                <td th:text="${authors.name}"></td>
                                <td><a th:href="@{/author/{id}(id=${authors.id})}" class="btn btn-primary"><i
                                        class="fas fa-eye ml-2"></i></a></td>
                                <td><a th:href="@{/update-author/{id}(id=${authors.id})}" class="btn btn-primary"><i
                                        class="fas fa-edit ml-2"></i></a></td>
                                <td><a th:href="@{/remove-author/{id}(id=${authors.id})}" class="btn btn-primary"><i
                                        class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
